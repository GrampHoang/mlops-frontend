<!doctype html>
<html lang="en">
	<head>
		<meta name="referrer" content="no-referrer-when-downgrade">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: start;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 150%;
				}
			}
		</style>
		<link rel="stylesheet" href="style.css">

		<title>YOLOv5 Object Detection - Demo</title>
	</head>
	<body>
		<!-- <form method=post enctype=multipart/form-data> -->
			<form id = "myform">
			<div style= "height:50px"></div>
			<div class="infield">
				<div class="incontainer">
					<!-- <h3 style= "color:#030d9b"><i></i></h3>
					<hr> -->
					<!-- <div style="height:50px"></div> -->
					<h5>Choose image to detect: </h5>
					<input type="file" name="file" class="form-control-file" id="inputfile">
				</div>
				
				<div class="incontainer">
					<!-- <div style= "height:40px"></div> -->
					<h5>Current model: </h5>
					<h5 name="model_choice" id ="model_choice"></h5>
					<script>
					  // make the API call to fetch the list of models
					fetch('http://localhost:5000/model')
					  .then(response => response.json())
					  .then(data => {
						// update the options of the select element with the fetched data
						const selectElement = document.getElementById('model_choice');
						data.forEach(model => {
						  const optionElement = document.createElement('option');
						  optionElement.textContent = model;
						  selectElement.appendChild(optionElement);
						});
					  }, { mode: 'no-cors' })
					  .catch(error => console.error(error));
					</script>
				</div>
				<!-- <div style= "height:50px"></div> -->
				<!-- <div style= "margin-right:50px"> -->
				<button class="btn btn-lg btn-primary btn-block" type="submit" style= "margin-right:10px" id="submit-btn">Submit</button>
			</div>
			<div class="outfield">
				<div style= "height:10px"></div>
				<div class="imgout">
					<img id="ItemPreview" style="max-width: 900px; max-height: 658px;" onerror="this.style.display='none';" alt="Not found" style="height:auto; max-width: 80%; max-height: 800px;">
				</div>
				<div class="infoout">
					<h5>Detected objects:</h5>
					<div class="infoout_text">
						<div style="display:none;" id="outstr">{{ output_str | safe}}</div>
					</div>
					<h5>JSON output:</h5>
					<div class="infoout_json">
						<pre style="display:none;" id="jsoninfo">{{ json_out }}</pre>
					</div>
					<div style= "height:20px"></div>
					<button class="btn btn-lg btn-primary btn-block" onclick="downloadJSON()">Download JSON</button>
				</div>
			</div>
			<div style= "height:150px"></div>
			<p align="center">Demo MLOps</p>
    </form>
		<script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$('#inputfile').bind('change', function() {
				let fileSize = this.files[0].size/1024/1024; // this gives in MB
				if (fileSize > 10) {
					$("#inputfile").val(null);
					alert('file is too big. images more than 1MB are not allowed')
					return
				}

				let ext = $('#inputfile').val().split('.').pop().toLowerCase();
				if($.inArray(ext, ['jpg','jpeg']) == -1) {
					$("#inputfile").val(null);
					alert('only jpeg/jpg files are allowed!');
				}
			});
		</script>
		<script>
			const form = document.querySelector('#myform');
			const submitBtn = document.querySelector('#submit-btn');
			const jsonOutput = document.getElementById('jsoninfo');
			const stringOutput = document.getElementById('outstr');

			form.addEventListener('submit', async (e) => {
				e.preventDefault();
				const file = document.querySelector('#inputfile').files[0];
				const formData = new FormData();
				formData.append('file', file);

				const response = await fetch('http://localhost:5000/predict', {
					method: 'POST',
					body: formData
					});
				const jsonres = await response.json();

				const resultImgData = jsonres.result_img;
				const resultImg = document.getElementById('ItemPreview');
				resultImg.src = 'data:image/png;base64,' + resultImgData;
				
				console.log(resultImg);
				console.log(jsonOutput);
				
				jsonOutput.innerHTML = jsonres.results;
				stringOutput.innerHTML = jsonres.result_str;
				
				document.getElementById("jsoninfo").style.display = "block";
				document.getElementById("outstr").style.display = "block";
				document.getElementById("ItemPreview").style.display = "block";
			});

			function arrayBufferToBase64(buffer) {
				var binary = '';
				var bytes = new Uint8Array(buffer);
				var len = bytes.byteLength;
				for (var i = 0; i < len; i++) {
				binary += String.fromCharCode(bytes[i]);
				}
				return window.btoa(binary);
			}
		</script>
	</body>
</html>
